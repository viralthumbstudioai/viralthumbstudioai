<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Thumb Studio IA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#bd2bee",
                        "accent-green": "#39ff14",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0f0812",
                        "surface-dark": "#1d1022",
                        "border-dark": "#3f2348",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    animation: {
                        'scanline': 'scanline 2s linear infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'border-flow': 'border-flow 3s linear infinite',
                    },
                    keyframes: {
                        scanline: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(200%)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-10px) scale(1.05)' },
                        },
                        'border-flow': {
                            '0%': { 'border-color': 'rgba(189,43,238,0.2)' },
                            '50%': { 'border-color': 'rgba(189,43,238,0.8)' },
                            '100%': { 'border-color': 'rgba(189,43,238,0.2)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Spline Sans', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f2348;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bd2bee;
        }

        .layer-build {
            animation: layer-reveal 4s infinite;
        }

        @keyframes layer-reveal {

            0%,
            100% {
                opacity: 0.1;
                transform: scale(0.95);
            }

            50% {
                opacity: 0.8;
                transform: scale(1);
            }
        }

        .glitch-text {
            animation: glitch 1s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                text-shadow: -2px 0 #bd2bee;
            }

            50% {
                text-shadow: 2px 0 #39ff14;
            }

            100% {
                text-shadow: -1px 0 #bd2bee;
            }
        }

        .pattern-grid {
            background-color: #0a050d;
            background-image:
                linear-gradient(rgba(63, 35, 72, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(63, 35, 72, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .pattern-grid::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #0a050d 85%);
            pointer-events: none;
        }
    </style>

    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-dark text-white font-display overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
